      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Tu Nguyen
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "A Technical Guy"
  description: "Embark on a journey into the realm of digital creation with a passionate game developer and programming enthusiast. Welcome to my portfolio, where lines of code dance to bring virtual worlds to life. Explore the fusion of creativity and technical prowess as I showcase my projects, each a testament to the intersection of innovation and game development expertise. Join me in the dynamic landscape where pixels meet programming, and discover the immersive experiences crafted by a dedicated enthusiast of both the art and science of game development."
