params:
  author: Tu Nguyen
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "A Technical Guy"
  description: "Embark on a journey into the realm of digital creation with a passionate game developer and programming enthusiast. Welcome to my portfolio, where lines of code dance to bring virtual worlds to life. Explore the fusion of creativity and technical prowess as I showcase my projects, each a testament to the intersection of innovation and game development expertise. Join me in the dynamic landscape where pixels meet programming, and discover the immersive experiences crafted by a dedicated enthusiast of both the art and science of game development."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Introduction"
    image: "images/pages/project_ZAC.png"
    content:
      - text: "Hello, I'm Tu Nguyen, a Mechatronics Engineer graduate from HCMUT with a deep-seated passion for creativity, game development, and programming. My journey into the world of technology and gaming began at a very young age, and since my first exposure to the gaming industry as a Technical Artist in 2020, I've been captivated by the limitless possibilities it offers. I thrive on the challenge of creating immersive experiences, especially within the realms of puzzling and competitive multiplayer games. Join me as I navigate the intersection of engineering and entertainment, bringing ideas to life through code and design."
  p2:
    heading: "Skills"
    image: "images/pages/projects_HRAF.png"
    content:
      - text: "Senior Technical Artist working at Sparx *. Involved and credited in multiple AAA game projects."
      - text: "Experienced with Unreal, Unity, DCC tools, and pipeline tool development."
      - text: "Experienced Python / C++ tooling for DCC and stand-alone applications."
      - text: "Experienced with DevOps, Source control and deployment systems."
  p3:
    heading: "Credited game titles"
    content:
